<body>
    <div class="header"></div>
    <div class="container main">
        <center>
            <img alt="Recsports+" class="img-responsive images" height="auto"
            src="../img/logo.png" width="40%">
        </center>
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="padding-top:4rem">
          <center><h1>Equipment Check-Out/Check-In</h1></center>
            <form>
		<div class="form-group">
                    <label for="loc">Transaction:</label>
                <select id="transaction">
                    <option value=" " selected="selected">Select Transaction</option>
                    <option value="1">Check-In</option>
                    <option value="2">Check-Out</option>
                </select>
                </div>
		
		<div class="form-group">
                    <label for="loc">Condition:</label>
                <select id="condition">
                    <option value=" " selected="selected">Select Condition</option>
                    <option value="1">Excellent</option>
                    <option value="2">Good</option>
                    <option value="3">Poor</option>
                </select>
                </div>
                
		<div class="form-group">
                    <label for="eqid">Equipmet ID:</label> <input class="form-control"
                    id="eqid" type="text">
                </div>

                <div class="form-group">
                    <label for="eqid">UFID:</label> <input class="form-control"
                    id="ufid" type="text">
                </div>
		<button class="btn btn-default" type=
                "button" onclick="clickButton();">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
