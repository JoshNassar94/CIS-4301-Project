<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta content="Person Check-In" name="description">
    <meta content="DB Project" name="author">
    <title>Recsports+ Check-In</title><!-- Latest compiled and minified CSS -->
    <link href="../img/football.ico" rel="shortcut icon" type="image/x-icon">
    <link href=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    rel="stylesheet"><!-- jQuery JavaScript -->
    <!--script src="https://code.jquery.com/jquery-1.11.3.min.js"></script-->

    <script src="http://code.jquery.com/jquery-1.12.3.min.js" type=
    "text/javascript">
    </script>
    <script src="./js/fresco/fresco.js" type="text/javascript">
    </script>
    <link href="./css/fresco/fresco.css" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel=
    'stylesheet' type='text/css'>
    <!-- Latest compiled and minified JavaScript -->

    <script src=
    "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
    </script><!-- our JS -->

    <script src="script.js" type="text/javascript">
    </script><!-- our CSS -->
    <link href="style.css" rel="stylesheet"><!-- Font Awesome Icons -->
    <link href=
    "http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"
    rel="stylesheet">
    <link href="css/whhg.css" rel="stylesheet">
</head>
<body>
    <div class="header"></div>
    <div class="container main">
        <center>
            <img alt="Recsports+" class="img-responsive images" height="auto"
            src="../img/logo.png" width="40%">
        </center>
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="padding-top:4rem">
          <center><h1>Person Check-In</h1></center>
            <form>
                <div class="form-group">
                    <label for="ufid">UFID:</label> <input class="form-control"
                    id="ufid" type="text">
                </div>
                <div class="form-group">
                    <label for="loc">Location:</label>
                <select id="loc" name="Location">
                    <option value=" " selected="selected">Select Location</option>
                    <option value="1">SWRC</option>
                    <option value="2">SWRC Fields</option>
                    <option value="3">Florida Gym</option>
                    <option value="4">O'Connell Center</option>
                    <option value="5">Broward</option>
                    <option value="6">Lake Wauberg</option>
                </select>
                </div>
                <div class="form-group">
                    <label for="act">Activity:</label>
                    <select id="act" name="Activity">
                        <option value=" " selected="selected">Select Activity</option>
                        <option value="1">Class</option>
                        <option value="2">Game</option>
                    </select>
                </div>
                <button class="btn btn-default" type=
                "submit">Submit</button>
            </form>
        </div>
        <div class="col-sm-3"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
